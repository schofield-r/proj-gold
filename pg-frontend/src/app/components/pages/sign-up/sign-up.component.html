<div class="sign-up-container">
  <div class="sign-up-form">
    <h2 class="close" aria-label="go back">
      CLOSE X
    </h2>
    <h1>Sign up</h1>
    <div class="text-inputs">
      <label>
        Username:
        <input type="text" placeholder="username" required />
      </label>
      <label>
        Password:
        <input type="password" placeholder="password" required />
      </label>
      <label>
        Email:
        <input type="email" placeholder="email" required />
      </label>
    </div>
    <label>
      <input type="checkbox" required />
      Keep me up to date with personalised emails
    </label>
    <label>
      <button
        class="submitter"
        routerLink="/sign-up-next"
        routerLinkActive="pg-active"
      >
        Sign me up!
      </button>
    </label>
  </div>
</div>

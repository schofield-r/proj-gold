<div class="row">
  <div class="col">
    <div ngbDropdown class="d-inline-block pg">
      <button
        class="btn btn-outline-primary pg"
        id="dropdownBasic1"
        ngbDropdownToggle
      >
        Navigation
      </button>
      <div
        class="pg-dropdown-menu"
        ngbDropdownMenu
        aria-labelledby="dropdownBasic1"
      >
        <button
          ngbDropdownItem
          routerLink=""
          class="pg-dropdown"
          routerLinkActive="pg-active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Home
        </button>
        <button
          ngbDropdownItem
          routerLink="/browse"
          class="pg-dropdown"
          routerLinkActive="pg-active"
        >
          Browse
        </button>
        <button
          ngbDropdownItem
          routerLink="/sign-up"
          class="pg-dropdown"
          routerLinkActive="pg-active"
        >
          Login / Sign Up
        </button>
      </div>
    </div>
  </div>
</div>

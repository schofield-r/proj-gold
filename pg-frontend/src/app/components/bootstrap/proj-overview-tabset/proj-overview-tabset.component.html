<ngb-tabset [justify]="currentJustify">
  <ngb-tab>
    <ng-template ngbTabTitle
      ><span class="tab-title">overview</span></ng-template
    >
    <ng-template ngbTabContent>
      <div class="tab-content">
        <div class="left-column">
          <h2>Project Overview</h2>
          <p>
            {{ data.description }}
          </p>
        </div>
        <div class="right-column">
          <app-project-card [data]="data"></app-project-card>
        </div>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab>
    <ng-template ngbTabTitle
      ><span class="tab-title">progress</span></ng-template
    >
    <ng-template ngbTabContent>
      <div class="tab-content">
        <div class="left-column">
          <div>
            <h2 *ngIf="data.project_id === 3">Project Progress</h2>

            <div class="update-card-container">
              <div class="update-left-column">
                <!-- <img
                  src="assets/city-man-person-people-34802.jpg"
                  alt="profile avatar"
                /> -->
                <figure class="update-profile-image">
                  <img
                    src="assets/city-man-person-people-34802.jpg"
                    alt="profile avatar"
                  />
                </figure>
                <h2>
                  JackJon <br />
                  - Lead Dev
                </h2>
              </div>
              <div class="update-right-column">
                <h3>Role Updated</h3>
                <p
                  style="font-weight:300; align-self: left; padding-left: 2rem;"
                >
                  Supreme leader and maker of all things. PROTECT THE MASTER.<br />
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="right-column">
          <div>
            <h2 *ngIf="data.project_id === 3">Roles</h2>

            <div class="update-card-container">
              <div class="update-left-column">
                <h2>Lead Dev - JackJon</h2>
              </div>
              <div class="update-right-column">
                <h3 style="font-weight:300; align-self: left;">
                  Supreme leader and maker of all things. PROTECT THE MASTER.
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab>
    <ng-template ngbTabTitle
      ><span class="tab-title">comments</span></ng-template
    >
    <ng-template ngbTabContent>
      <div class="tab-content">
        <ul>
          <h2>Project Comments</h2>
          <li *ngFor="let comment of comments">
            <app-project-comment-card
              [comment]="comment"
            ></app-project-comment-card>
          </li>
        </ul>
      </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>

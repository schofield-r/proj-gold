<div class="update-card-container">
  <div class="update-left-column">
    <figure class="update-profile-image">
      <img src="https://i.pravatar.cc/80" alt="profile avatar" />
    </figure>
    <h2>{{ comment.created_by }}</h2>
  </div>
  <div class="update-right-column">
    <h3>{{ date }}</h3>
    <p>
      {{ comment.body }}
    </p>
  </div>
</div>
